<!--
index: {{ url_for('.index', _external=True) }}
-->

<h3>Hi {{user_info.login}}</h3>

<ul>
  {% for message in get_flashed_messages() %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>

<form method="POST">
  <ul>
    {% for title, prs in by_title.items() %}
    <li>
      <label>
        <input name="{{title}}" type="checkbox" value='{{ prs | tojson }}' />
        {{title}}
      </label>
    </li>
    {% endfor %}
  </ul>

  <input type="submit" value="Merge" />
</form>
