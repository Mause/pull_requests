query GetPullRequests($cursor: String) {
  viewer {
    repositories(first: 50, after: $cursor) {
      pageInfo {
        endCursor
      }
      edges {
        node {
          pullRequests(first: 100, states: [OPEN]) {
            edges {
              node {
                id
                title
                author {
                  login
                }
                repository {
                  name
                }
              }
            }
          }
        }
      }
    }
  }
}
